<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="La Vida Hispánica: ¡Sin Filtro! Découvrez nos avis et suggestions. Partagez vos expériences avec notre programme.">
    <meta name="author" content="La Vida Hispánica">
    <title>Avis et Suggestions | La Vida Hispánica: ¡Sin Filtro!</title>
    <link rel="icon" type="image/png" href="public/IMAGES/logo.png">
    <link rel="stylesheet" href="public/css/avis.css">
    <link rel="stylesheet" href="public/css/navbar.css">
    <link href="public/css/transition.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />

</head>

<body>
    <!-- Chargement de la page -->
    <script src="public/js/transition.js"></script>

    <!-- Autres script-->
    <script src="public/js/navbar.js"></script>
    <script src="public/js/footer.js"></script>
    <script src="public/js/script.js"></script>

    <!-- Section Navbar -->
    <div id="navbar-container"></div>

    <!-- Hero Section -->
    <div class="hero-section">
        <img src="public/IMAGES/logo.png" alt="Logo La Vida Hispánica" />
        <h1>Donnez votre avis et suggestions</h1>
        <p>Nous apprécions vos retours ! Partagez vos expériences et idées pour améliorer notre programme.</p>
    </div>

    <!-- Form Section -->
    <div class="form-section">
        <h2>Ajouter un avis</h2>
        <form id="avis-form">
            <div class="mb-3">
                <label for="prenom" class="form-label">Prénom <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="prenom" required>
            </div>
            <div class="mb-3">
                <label for="nom" class="form-label">Nom (facultatif)</label>
                <input type="text" class="form-control" id="nom">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Avis <span class="text-danger">*</span></label>
                <textarea class="form-control" id="message" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label for="suggestions" class="form-label">Suggestions</label>
                <textarea class="form-control" id="suggestions" rows="3"></textarea>
            </div>

            <!-- Système de notation -->
            <div class="mb-3" id="rating">
                <label for="rating" class="form-label">Note <span class="text-danger">*</span></label>
                <i class="fas fa-star" data-value="1"></i>
                <i class="fas fa-star" data-value="2"></i>
                <i class="fas fa-star" data-value="3"></i>
                <i class="fas fa-star" data-value="4"></i>
                <i class="fas fa-star" data-value="5"></i>
            </div>

            <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>
    </div>

    <!-- Avis Section -->
    <div class="avis-section">
        <h2>Avis existants</h2>
        <div id="avis-list"></div>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>
</body>

</html>
